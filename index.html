<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stayton Credit Solutions</title>

  <style>
    /* GLOBAL BODY SETTINGS */
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff; /* light blue */
      margin: 0;
      padding: 0;
      color: #222; /* dark text */
      line-height: 1.6; /* comfortable spacing */
      text-align: center;
    }

    /* CONTAINER */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    /* LINKS */
    a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* NAV BAR */
    nav {
      background-color: #1e73be; /* blue */
      padding: 15px;
      color: white;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* HEADER LOGO AREA */
    .logo-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .logo-area img {
      width: 80px;
    }

    .logo-title {
      font-size: 28px;
      font-weight: bold;
    }

    .logo-subtitle {
      font-size: 16px;
      opacity: 0.8;
    }

    /* SECTIONS */
    section {
      background: white;
      padding: 40px 20px;
      margin-top: 35px;
      border-radius: 8px;
      box-shadow: 0px 3px 7px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

  <!-- NAVIGATION BAR -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Denied?</a>
    <a href="#">Why Us?</a>
    <a href="#">Pricing</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">

    <!-- LOGO + TITLES -->
    <div class="logo-area">
      <img src="logo.png" alt="Stayton Credit Solutions Logo" />
      <div>
        <div class="logo-title">Stayton Credit Solutions</div>
        <div class="logo-subtitle">Elite Credit Restoration</div>
      </div>
    </div>

    <!-- HERO SECTION -->
    <section>
      <h1>Credit Problems? We've Got You Covered.</h1>
      <p>
        Stop stressing. Stop arguing with credit bureaus and collectors.  
        Let the expert handle everything for you.
      </p>
    </section>

  </div>
</body>
</html>
